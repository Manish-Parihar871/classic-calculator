<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css"/>
   
</head>
<body>
   <div class="calculator-container">
       <div class="display-box">
            <span id="display">0</span>
       </div>
       <div class="controls">
           <div class="digits-1">
               <button class="control-button" onclick="cleanFunction()">
             C
            </button>
               <button class="control-button" onclick="rootFunction()">
              &#x221A;x
            </button>
               <button class="control-button" onclick="backFunction()">
            &#8592;
            </button>
               <button class="control-button" onclick="controlsFunction('/')">
             /
            </button>
           </div>
           <div class="digits-1">
                <button class="control-button" onclick="digitsFunction('7')">
                    7
                </button>
                <button class="control-button" onclick="digitsFunction('8')">
                    8
                </button>
                <button class="control-button" onclick="digitsFunction('9')">
                    9
                </button>
                <button class="control-button" onclick="controlsFunction('*')">
                    x
                </button>
           </div>
           <div class="digits-1">
                <button class="control-button" onclick="digitsFunction('4')">
                    4
                </button>
                <button class="control-button" onclick="digitsFunction('5')">
                    5
                </button>
                <button class="control-button" onclick="digitsFunction('6')">
                    6
                </button>
                <button class="control-button" onclick="controlsFunction('-')">
                    -
                </button>
           </div>
           <div class="digits-1">
                <button class="control-button" onclick="digitsFunction('1')">
                    1
                </button>
                <button class="control-button" onclick="digitsFunction('2')">
                    2
                </button>
                <button class="control-button" onclick="digitsFunction('3')">
                    3
                </button>
                <button class="control-button" onclick="controlsFunction('+')">
                    +
                </button>
           </div>
        <div class="digits-1">
            <button class="control-button" onclick="negetiveAddFunction()">
                +/-
            </button>
            <button class="control-button" onclick="zeroAddFunction()">
                0
            </button>
            <button class="control-button" onclick="dotAddFunction()">
                .
            </button>
            <button class="control-button" onclick="evaluateFunction()">
                =
            </button>
        </div>
       </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
